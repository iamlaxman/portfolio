    <style>
        :root {
            --primary-color: #4f46e5;
            --background-color: #000;
            --window-bg: #1e1e1e;
            --window-border: #333;
            --text-color: #e2e8f0;
            --cursor-color: #4f46e5;
            --matrix-color: #00ff00;
            --banner-bg: #0a0a0a;
            --banner-border: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        #terminal-container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            margin: 5vh auto;
            background-color: var(--window-bg);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Terminal Window Header */
        .terminal-header {
            background-color: #333;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--window-border);
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .control {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .close {
            background-color: #ff5f56;
        }

        .minimize {
            background-color: #ffbd2e;
        }

        .maximize {
            background-color: #27c93f;
        }

        .window-title {
            color: #aaa;
            font-size: 0.9rem;
            flex-grow: 1;
            text-align: center;
        }

        /* Prominent Banner */
        .banner {
            padding: 20px;
            text-align: center;
            margin: 10px 0;
            background-color: rgba(79, 70, 229, 0.1);
            border-radius: 8px;
            border: 1px solid var(--banner-border);
        }

        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
            animation: glowText 2s ease-in-out infinite alternate;
        }

        .banner p {
            font-size: 1.2rem;
            color: #aaa;
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 10px rgba(79, 70, 229, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(79, 70, 229, 0.9), 0 0 30px rgba(79, 70, 229, 0.7);
            }
        }

        /* Terminal Body */
        .terminal-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .output-line {
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt {
            color: var(--text-color);
            margin-right: 10px;
            white-space: nowrap;
        }

        .command {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            outline: none;
            caret-color: var(--cursor-color);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2rem;
            background-color: var(--cursor-color);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--text-color);
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--text-color); }
        }

        /* Matrix Rain Effect */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .matrix-active {
            opacity: 0.5 !important;
        }

        /* Command highlight */
        .command-highlight {
            color: #00ccff;
            font-weight: bold;
        }

        /* Link styling */
        .terminal-link {
            color: #ff79c6;
            text-decoration: underline;
            cursor: pointer;
        }

        .terminal-link:hover {
            color: #ff8ad4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #terminal-container {
                width: 95%;
                height: 85vh;
                margin: 2.5vh auto;
            }
            
            .terminal-body {
                padding: 15px;
            }
            
            .prompt {
                font-size: 0.9rem;
            }
            
            .command {
                font-size: 0.9rem;
            }
            
            .banner h1 {
                font-size: 2rem;
            }
            
            .banner p {
                font-size: 1rem;
            }
            
            .window-title {
                font-size: 0.8rem;
            }
            
            .control {
                width: 12px;
                height: 12px;
            }
        }

        @media (max-width: 480px) {
            #terminal-container {
                width: 98%;
                height: 90vh;
                margin: 1vh auto;
            }
            
            .terminal-header {
                padding: 8px 12px;
            }
            
            .window-controls {
                gap: 6px;
            }
            
            .control {
                width: 10px;
                height: 10px;
            }
            
            .window-title {
                font-size: 0.7rem;
            }
            
            .banner {
                padding: 15px;
            }
            
            .banner h1 {
                font-size: 1.8rem;
            }
            
            .banner p {
                font-size: 0.9rem;
            }
            
            .terminal-body {
                padding: 10px;
            }
            
            .prompt {
                font-size: 0.8rem;
                margin-right: 5px;
            }
            
            .command {
                font-size: 0.8rem;
            }
            
            .output-line {
                font-size: 0.8rem;
            }
        }

        /* Touch-friendly controls for mobile */
        @media (hover: none) and (pointer: coarse) {
            .terminal-link {
                padding: 8px 12px;
                border-radius: 6px;
                min-height: 44px; /* Minimum touch target size */
                display: inline-block;
            }
            
            .terminal-body {
                -webkit-overflow-scrolling: touch;
            }
            
            /* Larger touch targets for mobile navigation */
            .nav-link, .mobile-link {
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Larger buttons for mobile */
            .project-btn, .hire-btn, .portfolio-btn, .contact-btn, .cv-btn {
                min-height: 44px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Smooth scrolling */
        .terminal-body {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #111;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: var(--text-color);
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: #00cc7f;
        }
    </style>

        // DOM Elements
        const terminalBody = document.getElementById('terminal-body');

        // Command history
        let commandHistory = [];

        // Matrix rain effect
        const matrixCanvas = document.getElementById('matrix-rain');
        const matrixCtx = matrixCanvas.getContext('2d');
        let matrixActive = false;
        let matrixChars = [];
        const matrixCharsList = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&*";
        
        // Set canvas size
        function resizeMatrixCanvas() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        }
        
        resizeMatrixCanvas();
        window.addEventListener('resize', resizeMatrixCanvas);

        // Initialize matrix rain
        function initMatrixRain() {
            matrixChars = [];
            const fontSize = 14;
            const columns = matrixCanvas.width / fontSize;
            
            for (let i = 0; i < columns; i++) {
                matrixChars[i] = {
                    x: i * fontSize,
                    y: Math.random() * -100,
                    fontSize: fontSize,
                    speed: 2 + Math.random() * 5,
                    char: matrixCharsList[Math.floor(Math.random() * matrixCharsList.length)]
                };
            }
        }

        // Draw matrix rain
        function drawMatrixRain() {
            if (!matrixActive) return;
            
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixCtx.fillStyle = '#00ff00';
            matrixCtx.font = '14px "Fira Code"';
            
            for (let i = 0; i < matrixChars.length; i++) {
                const char = matrixChars[i];
                matrixCtx.fillText(char.char, char.x, char.y);
                
                char.y += char.speed;
                char.char = matrixCharsList[Math.floor(Math.random() * matrixCharsList.length)];
                
                if (char.y > matrixCanvas.height && Math.random() > 0.975) {
                    char.y = Math.random() * -100;
                }
            }
            
            requestAnimationFrame(drawMatrixRain);
        }

        // Start matrix effect
        function startMatrixEffect() {
            matrixActive = true;
            matrixCanvas.classList.add('matrix-active');
            initMatrixRain();
            drawMatrixRain();
        }

        // Stop matrix effect
        function stopMatrixEffect() {
            matrixActive = false;
            matrixCanvas.classList.remove('matrix-active');
        }

        // Add output to terminal with typing animation
        function addOutputWithTyping(text, delay = 50) {
            const outputLine = document.createElement('div');
            outputLine.className = 'output-line';
            outputContainer.appendChild(outputLine);
            
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    outputLine.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, delay);
                }
            }
            
            typeWriter();
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        // Add output to terminal
        function addOutput(text) {
            const outputLine = document.createElement('div');
            outputLine.className = 'output-line';
            outputLine.textContent = text;
            outputContainer.appendChild(outputLine);
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        // Add formatted output with links
        function addFormattedOutput(lines) {
            lines.forEach(line => {
                const outputLine = document.createElement('div');
                outputLine.className = 'output-line';
                outputLine.innerHTML = line;
                outputContainer.appendChild(outputLine);
            });
            terminalBody.scrollTop = terminalBody.scrollHeight;
        }

        // Clear terminal
        function clearTerminal() {
            outputContainer.innerHTML = '';
        }

        // Process command
        function processCommand(input) {
            const trimmedInput = input.trim();
            if (!trimmedInput) return;
            
            commandHistory.push(trimmedInput);
            historyIndex = commandHistory.length;
            
            const [command, ...args] = trimmedInput.split(' ');
            
            addOutput(`laxman@portfolio:~$ ${trimmedInput}`);
            
            if (commands[command]) {
                commands[command](args);
            } else {
                addOutput(`Command not found: ${command}. Type 'help' for available commands.`);
            }
        }

        // Event Listeners
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                processCommand(e.target.value);
                e.target.value = '';
            } else if (e.key === 'ArrowUp') {
                if (commandHistory.length > 0) {
                    if (historyIndex > 0) historyIndex--;
                    e.target.value = commandHistory[historyIndex] || '';
                }
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    e.target.value = commandHistory[historyIndex] || '';
                } else {
                    historyIndex = commandHistory.length;
                    e.target.value = '';
                }
                e.preventDefault();
            }
        });

        // Focus input when clicking anywhere in terminal
        terminalBody.addEventListener('click', () => {
            commandInput.focus();
        });

        // Initial focus
        commandInput.focus();

        // Add blinking cursor effect
        setInterval(() => {
            cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';
        }, 500);

        // Easter egg: Konami code

                    addFormattedOutput(secretText);
